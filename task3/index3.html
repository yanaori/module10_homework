<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Чат</h1>
        </header>
        <main class="main">
            <section class="chat">
                <form class="form-chat form" action="#">
                    <input class="form-input input" type="text" name="text"
                        placeholder="Здесь вводится текст сообщения">
                    <button class="form-btn btn-mess">Отправить</button>
                    <button class="form-btn geo-location btn-geo">Гео-локация</button>
                </form>
                <div class="wrapper-chat">
                    <div class="user-messages"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="./task3.js"></script>
</body>

</html>
